services:
  # =========================
  # ðŸ”¹ Backend (Flask API)
  # =========================
  - type: web
    name: homty-backend
    env: python
    region: singapore
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    rootDir: backend
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_PASS
        sync: false
      - key: TWILIO_SID
        sync: false
      - key: TWILIO_AUTH
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: AWS_ACCESS_KEY
        sync: false
      - key: AWS_SECRET_KEY
        sync: false

  # =========================
  # ðŸ”¹ Frontend (React)
  # =========================
  - type: web
    name: homty-frontend
    env: node
    region: singapore
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build
    rootDir: frontend
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: homty-backend
          property: url

databases:
  - name: homty-postgres
    databaseName: homty_db
    user: homty_admin
    plan: free
